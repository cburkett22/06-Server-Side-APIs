<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <link
        rel="stylesheet"
        href="style.css"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="heading display-4">Weather Dashboard</h1>
    </div>

    <div class="wrapper-1">
        <div class="search input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a City" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <br>
        <div class="city-card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
              <li class="list-group-item">City</li>
            </ul>
        </div>
    </div>

    <div class="wrapper-2">
        <div id="current-city">
            <h2>Current City:</h2>
        </div>

        <div id="forecast">
            <h2>5-Day Forcast:</h2>
            <div class="card">
                <div class="card-body">
                  Day 1
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  Day 2
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  Day 3
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  Day 4
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  Day 5
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    

    <script src="script.js"></script>
</body>
</html>
