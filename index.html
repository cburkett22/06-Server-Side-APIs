<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <link
        rel="stylesheet"
        href="style.css"
    />
    <link
        rel="icon"
        href="images/sun.png"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="heading display-4">Weather Dashboard</h1>
    </div>

    <div class="wrapper-1">
        <div class="search input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search for a City">
            <div class="input-group-append">
                <button class="search-btn btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <br>
        <div class="city-card" style="width: 18rem;">
            <p id="history">Search History:</p>
            <ul class="list-group list-group-flush"></ul>
        </div>
    </div>

    <div class="wrapper-2">
        <div id="current-city">
            <h2><span class="city-name"></span><img id="icon1"></h2>
            <hr>
            <p class="temp todays-weather"></p>
            <p class="humid todays-weather"></p>
            <p class="wind-speed todays-weather"></p>
            <p class="uv todays-weather"></p>
        </div>

        <div id="forecast">
            <h2>5-Day Forcast:</h2>
            <div id="day1" class="card card-body">
                <div id="date1"></div>
                <hr>
                <div><img id="icon2"></div>
                <p class="temp1"></p>
                <p class="humid1"></p>
            </div>
            <div id="day2" class="card card-body">
                <div id="date2"></div>
                <hr>
                <div><img id="icon3"></div>
                <p class="temp2"></p>
                <p class="humid2"></p>
            </div>
            <div id="day3" class="card card-body">
                <div id="date3"></div>
                <hr>
                <div><img id="icon4"></div>
                <p class="temp3"></p>
                <p class="humid3"></p>
            </div>
            <div id="day4" class="card card-body">
                <div id="date4"></div>
                <hr>
                <div><img id="icon5"></div>
                <p class="temp4"></p>
                <p class="humid4"></p>
            </div>
            <div id="day5" class="card card-body">
                <div id="date5"></div>
                <hr>
                <div><img id="icon6"></div>
                <p class="temp5"></p>
                <p class="humid5"></p>
            </div>
        </div>
    </div>
    <br><br><br><br>
    
    <footer class="footer">
        <p style="font-family: sans-serif;font-size: 16px;text-align: center;">Â© Copyright 2020</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
