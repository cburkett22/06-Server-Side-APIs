<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <link
        rel="stylesheet"
        href="style.css"
    />
    <link
        rel="icon"
        href="images/sun.png"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="heading display-4">Weather Dashboard</h1>
    </div>

    <div class="wrapper-1">
        <div class="search input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search for a City">
            <div class="input-group-append">
                <button class="search-btn btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <br>
        <div class="city-card" style="width: 18rem;">
            <ul class="list-group list-group-flush">Recent Searches:</ul>
        </div>
    </div>

    <div class="wrapper-2">
        <div id="current-city">
            <h2 class="city-name"></h2>
        </div>

        <div id="forecast">
            <h2>5-Day Forcast:</h2>
            <div class="card">
                <div id="dayOne" class="card-body"></div>
            </div>
            <div class="card">
                <div id="dayTwo" class="card-body"></div>
            </div>
            <div class="card">
                <div id="dayThree" class="card-body"></div>
            </div>
            <div class="card">
                <div id="dayFour" class="card-body"></div>
            </div>
            <div class="card">
                <div id="dayFive" class="card-body"></div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    
    <footer class="footer">
        <p style="font-family: sans-serif;font-size: 16px;text-align: center;">Â© Copyright 2020</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
